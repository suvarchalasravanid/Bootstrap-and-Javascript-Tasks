<body>
    <script>
        function reverse_a_number(n){
            document.write("Input Number: "+n);
            document.write("<br>")
            n = n + "";
            return n.split("").reverse().join("");
        }
        document.write("Reverse of the number: "+ Number(reverse_a_number(32243)));
    </script>
