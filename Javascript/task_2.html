<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
</head>
<body>
    <script>
        function alphabet_order(str){
            document.write("Input String: "+str);
            document.write("<br>")
            const lettersOnly = str.replace(/[^a-zA-Z]/g, '');
            return lettersOnly.split('').sort().join('');
        }
        document.write("Letters of the String in alphabetical order: "+ alphabet_order("webmaster"));
    </script>
</body>
</html>
