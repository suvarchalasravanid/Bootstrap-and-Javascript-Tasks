<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
    <style>
        body{
            margin: 40px;
        }
    </style> 
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>1st Number: </td>
                <td><input type="number" id="1"></td>
            </tr>
            <tr>
                <td>2nd Number: </td>
                <td><input type="number" id="2"></td>
            </tr>
        </table>
        <input type="button" onClick="multiply()" Value="Multiply" />
        <input type="button" onClick="divide()" Value="Divide" />
    </form>
    <p>The Result Is : <br><span id = "result"></span></p>
    <script>
        function multiply(){
            n1=document.getElementById("1").value;
            n2=document.getElementById("2").value;
            document.getElementById("result").innerHTML = n1 * n2;
        }
        function divide(){
            n1=document.getElementById("1").value;
            n2=document.getElementById("2").value;
            document.getElementById("result").innerHTML = n1 / n2;
        }
    </script>
</body>
</html>
