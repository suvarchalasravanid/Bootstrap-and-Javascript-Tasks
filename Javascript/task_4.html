<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
    <style>
        body{
            margin: 40px;
        }
    </style>
</head>
<body>
    <input type="button" onClick="date()" Value="show date" /><br>
    <span id = "result1"></span><br><br>
    <input type="button" onClick="time()" Value="show Time" /><br>
    <span id = "result2"></span>
    <script>
        function date(){
            const d = new Date();
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            let month = months[d.getMonth()];
            document.getElementById("result1").innerHTML = d.getDate()+"/"+month+"/"+d.getFullYear();
        }
        function time(){
            var d = new Date();
            document.getElementById("result2").innerHTML = d; 
        }
    </script>
</body>
</html>
